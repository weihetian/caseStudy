<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">



  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js'></script>




  <script src="js/_app.js"></script>



  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <link rel="stylesheet" href='css/_main.css'>
</head>
<body  ng-app='casestudy'>
<div class='main' ng-controller='caseController'>
  <div class='left_area'>
    <div class='left_name'>
        CASE STUDY
    </div>
    <div class='left_function_area'>
      <div class='btn btn-default new_btn'  data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i></div>
    </div>
    <div class='left_case_area'>

    <div class='single_case_wrapper' ng-repeat="case in cases">
      <div class='single_case' ng-click='select_case(case.id)'>
        <h4><i class="fa fa-file-o"></i> {{case.campaign}}</h4>
        <p><i class="fa fa-clock-o"></i> {{case.date}}</p>
        <p><i class="fa fa-user"></i> {{case.client}}</p>
      </div>
    </div>
  </div>
  </div>
  <div class='right_area'>
    <div class='empty_content'>
      <h1><i class="fa fa-file-o"></i><br><br>No campaign selected</h1>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">New Case Study</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="name">Client Name</label>
            <input class="form-control" id="client" placeholder="Client Name">
          </div>
          <div class="form-group">
            <label for="name">Campaign Name</label>
            <input class="form-control" id="campaign" placeholder="Campaign Name">
          </div>
          <div class="form-group">
            <label for="description">Time</label>
            <input class="form-control" id="time" placeholder="Time">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" ng-click="add_case()" data-dismiss="modal" id='add_case'>Add</button>
        </div>
      </div>
    </div>
  </div>


</div>

<script></script>
</body>
</html>
